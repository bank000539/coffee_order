<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container bg">
    <div class="row">
      <div class="paper">
        <img src="images/product-thumb.png" srcset="images/product-thumb@2x.png 2x,
             images/product-thumb@3x.png 3x" class="product-thumb">
        <div class="Rectangle-2 size">L</div>
        <div class="Coffee">M</div>
        <div class="name">Iced Cafe Latte - L</div>
        <div class="price_menu">฿85.00</div>
        <span class="add-cart"><img src="images/add-cart.png"
     srcset="images/add-cart@2x.png 2x,
             images/add-cart@3x.png 3x"
     class="add-cart"></span>
      </div>
      <div class="paper">
        <img src="images/product-thumb.png" srcset="images/product-thumb@2x.png 2x,
             images/product-thumb@3x.png 3x" class="product-thumb">
             <div class="Rectangle-2 size">M</div>
             <div class="Coffee">M</div>
             <div class="name">Iced Americano - M</div>
             <div class="price_menu">฿85.00</div>
             <span class="add-cart"><img src="images/add-cart.png"
          srcset="images/add-cart@2x.png 2x,
                  images/add-cart@3x.png 3x"
          class="add-cart"></span>
      </div>
    </div>

    <div class="row">
      <div class="paper">
        <img src="images/product-thumb.png" srcset="images/product-thumb@2x.png 2x,
             images/product-thumb@3x.png 3x" class="product-thumb">
             <div class="Rectangle-2 size">M</div>
             <div class="Coffee">M</div>
             <div class="name">Iced Caramel Macchiato - M</div>
             <div class="box">
               <div class="price_menu">฿85.00</div>
               <span class="add-cart"><img src="images/add-cart.png"
                 srcset="images/add-cart@2x.png 2x,
                    images/add-cart@3x.png 3x"
                    class="add-cart"></span>
        </div>
      </div>
      <div class="paper">
        <img src="images/product-thumb.png" srcset="images/product-thumb@2x.png 2x,
             images/product-thumb@3x.png 3x" class="product-thumb">
             <div class="Rectangle-2 size">M</div>
             <div class="Coffee">M</div>
             <div class="name">Iced Cappuccino - M</div>
               <div class="price_menu">฿85.00</div>
               <span class="add-cart"><img src="images/add-cart.png"
                 srcset="images/add-cart@2x.png 2x,
                  images/add-cart@3x.png 3x"
                  class="add-cart"></span>
      </div>
    </div>

  </div>




  <div class="container bg_bar">
    <div class="number">
      <div class="Rectangle-18"><span class="layer">3</span></div>
    </div>
    <div class="cart">
      <p class="Go-to-Cart">Go to Cart</p>
    </div>
    <div class="total">
      <span class="Total">Total</span>
      <br><span class="price">255.00฿</span>
    </div>
  </div>

</body>

</html>
